<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFrogger</title>
    <link rel="stylesheet" href="src/assets/styles/App.css">
    <link rel="stylesheet" href="src/assets/styles/components/Header.css">
    <link rel="stylesheet" href="src/assets/styles/components/Register.css">
</head>
<body>
    <div class="App">
        <header class="header">
            <img class="header_img" src="src/assets/Images/FroggerLogo.png" alt="Frogger Logo"/>
        </header>
        <section class="userInteraction">
            <div class="register">
                <div class="formContainer">
                    <form class="form">
                        <input type="text" class="input" placeholder="Username"/>
                        <a class="redirect" href="frogger.html">
                            <button type="button" class="playButton">Play!</button>
                        </a>
                        <div class="bottomForm">
                            <button type="button" class="createButton">Create</button>
                            <button type="button" class="joinButton">Join</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="frogImage">
                <img class="frog_img" src="src/assets/Images/Frog.png" alt="Frog"/>
            </div>
        </section>
    </div>
</body>
</html>
